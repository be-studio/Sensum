services:
  backend:
    image: bestudio-sensum-backend-dev
    tty: true
    ports:
      - "8000:8000"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    restart: always
    volumes:
      - ./backend:/app
    depends_on:
      - db

  db:
    platform: linux/amd64
    image: mysql:8.0.36
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: "bedb_sensum"
      MYSQL_USER: "be-admin"
      MYSQL_PASSWORD: "croSPos117LjIjIt+lc7"
      MYSQL_ROOT_PASSWORD: "nO?$7$LPHagl4iju_7+O"
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql

  db_admin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - db
